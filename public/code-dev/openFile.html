<html>
    <script>
        const bc = window.filesReceiver = new BroadcastChannel("file_open_request_dev")
        bc.addEventListener("message", e=>{
            if(e.data == "fileAccepted") {
                window.close();
            }
        })
        if('launchQueue' in window) {
            launchQueue.setConsumer(params=>{
                if(params.files.length>0) {
                    for (const fileHandle of params.files) {
                        bc.postMessage({open: fileHandle})
                    }
                }
                localStorage.setItem("fileHandlingEnabled_dev", 'true')
                setTimeout(()=>{ window.location.href = "index.html"} ,250)
            })
        }
        if(localStorage.getItem("fileHandlineEnabled_dev")=="true") {
            setTimeout(()=>{ window.location.href = "index.html"} ,250)
        } 
    </script>
</html>
